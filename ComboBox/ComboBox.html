<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComboBox</title>
    <link rel="stylesheet" href="./ComboBox.css">
</head>
<body>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Figma</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Framer</li>
            <li>Sketch</li>
            <li>Invision Studio</li>
            <li class="active">Figma</li>
            <li>Adobe XD</li>
        </ul>
    </div>
    <!--
        You can create as many dropdowns as you need
    -->
    <div class="dropdown">
        <div class="select">
            <span class="selected">Facebook</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="active">Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
            <li>Linkedin</li>
            <li>Tik Tok</li>
        </ul>
    </div>
    <script src="ComboBox.js"></script>
</body>
</html>
